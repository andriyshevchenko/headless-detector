name: E2E Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'quick'
        type: choice
        options:
          - quick
          - full

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Note: Quick E2E tests run by default on every push/PR for CI efficiency.
    # Use the "workflow_dispatch" trigger with test_type=full to run the full
    # E2E suite periodically and before releases to ensure comprehensive coverage.
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run quick E2E test (default)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.test_type == 'quick' }}
        run: npm run test:e2e:quick
      
      - name: Run full 5-minute E2E test
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'full' }}
        run: npm run test:e2e:full
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
